<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <input type="text" id="viewBox" value="0">
    <div id="grid">
      <input id="button" type="button" value="AC" onclick="clearAll();">
      <input id="button" type="button" value="Del" onclick="clearMostRecent();">
      <!-- <input id="button" type="button" value="+/-" onclick="getClick();"> -->
      <input id="button" type="button" value="/" onclick="getClick('/');">
      <input id="button" type="button" value="+" onclick="getClick('+');">
      <input id="button" type="button" value="*" onclick="getClick('*');"><br>
      <input id="button" type="button" value="-" onclick="getClick('-');">
      <input id="button" type="button" value="." onclick="getClick('.');">
      <input id="button" type="button" value="," onclick="getClick(',');">
      <input id="button" type="button" value="0" onclick="getClick(0);">
      <input id="button" type="button" value="1" onclick="getClick(1);">
      <input id="button" type="button" value="2" onclick="getClick(2);">
      <input id="button" type="button" value="3" onclick="getClick(3);">
      <input id="button" type="button" value="4" onclick="getClick(4);">
      <input id="button" type="button" value="5" onclick="getClick(5);">
      <input id="button" type="button" value="6" onclick="getClick(6);">
      <input id="button" type="button" value="7" onclick="getClick(7);">
      <input id="button" type="button" value="8" onclick="getClick(8);">
      <input id="button" type="button" value="9" onclick="getClick(9);">
      <input id="button" type="button" value="=" onclick="calc();">

    </div>
    <script src="script.js"></script>
  </body>
</html>
