<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    

    <div id="box" onload="codFont()">


    <div id="result">
        <textarea id="cod" cols="40" rows="20"></textarea>
    </div>

    <div id="input-grid">
        <p>Topo direita</p>
        <input type="number" value="0" id="top-right" min="0" value="0" onkeyup="topRight()">

        <p>Topo esquerda</p>
        <input type="number" value="0" id="top-left" min="0" value="0" onkeyup="topLeft()">

        <p>baixo direita</p>
        <input type="number" value="0" id="bottom-right" min="0" value="0" onkeyup="bottomRight()">

        <p>baixo esquerda</p>
        <input type="number" value="0" id="bottom-left" min="0" value="0" onkeyup="bottomLeft()">

        <p>Tamanho das bordas</p>
        <input type="number" value="0" id="box-border" min="0" value="0" onkeyup="sizeBorder()">
    </div>
    
    <script src="index.js"></script>

</html>
